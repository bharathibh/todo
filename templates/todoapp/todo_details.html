{% extends 'todoapp/base.html' %}

{% block content %}
    <h4>Todo Item Details</h4>
    <h5>Title: {{object.title}}</h5>
    <p> Description: {{ object.description }}</p>
    <div> Status: {{ object.status }}</div>
    <p> <i class="fa fa-calendar"></i> Expire Date: {{ object.expired_at }}</p>

    <p><a href="{% url "todo_edit" object.pk %}">Edit</a> <a href="{% url "todo_list" %}">Back</a></p>

{% endblock content %}
